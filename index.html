<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">dayyyy</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2 hour text-right pt-3">9 AM</div>
        <textarea class="col-8 textarea" id="9"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
      <div class="row">
        <div class="col-2 hour text-right pt-3">10 AM</div>
        <textarea class="col-8 textarea" id="10"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
      <div class="row">
        <div class="col-2 hour text-right pt-3">11 AM</div>
        <textarea class="col-8 textarea" id="11"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
      <div class="row">
        <div class="col-2 hour text-right pt-3">12 PM</div>
        <textarea class="col-8 textarea" id="12"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
      <div class="row">
        <div class="col-2 hour text-right pt-3">1 PM</div>
        <textarea class="col-8 textarea" id="13"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
      <div class="row">
        <div class="col-2 hour text-right pt-3">2 PM</div>
        <textarea class="col-8 textarea" id="14"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
      <div class="row">
        <div class="col-2 hour text-right pt-3">3 PM</div>
        <textarea class="col-8 textarea" id="15"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
      <div class="row">
        <div class="col-2 hour text-right pt-3">4 PM</div>
        <textarea class="col-8 textarea" id="16"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
      <div class="row">
        <div class="col-2 hour text-right pt-3">5 PM</div>
        <textarea class="col-8 textarea" id="17"></textarea>
        <button type="button" class="col-2 saveBtn"><img src="assets/images/icons8-save-48.png" width="30px"/></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
